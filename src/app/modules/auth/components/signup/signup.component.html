<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
            <span class="input-group-text">
            <span class="fa fa-user"></span>
            </span>
      </div>
      <input type="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
            <span class="input-group-text">
            <i class="fa fa-lock"></i>
            </span>
      </div>
      <input type="password" class="form-control" name="password" placeholder="Password" required="required">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
            <span class="input-group-text">
            <i class="fa fa-lock"></i>
            </span>
      </div>
      <input type="password" class="form-control" name="password-repeat" placeholder="Repeat Password" required="required">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-block login-btn">Sign up</button>
  </div>
  <div class="hint-text">Do you have an account? <a routerLink="/auth/login" class="text-success">Login!</a></div>
</form>
